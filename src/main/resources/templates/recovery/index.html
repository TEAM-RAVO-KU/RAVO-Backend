<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cold-Standby Recovery | RAVO Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 3rem;
        }

        .recovery-card {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .recovery-card h2 {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }

        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 1.2rem;
        }

        button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        button:hover:not(:disabled) {
            background-color: #0b5ed7;
        }

        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.8rem;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
        }

        .success {
            color: #198754;
            background-color: #d1e7dd;
        }

        .icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
<div class="recovery-card">
    <i class="bi bi-cloud-arrow-up-fill icon"></i>
    <h2>Cold-Standby Recovery</h2>

    <!-- 에러/성공 메시지 -->
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <!-- 덤프 파일 선택 -->
    <form th:action="@{/recovery}" method="post">
        <div class="mb-3 text-start">
            <label for="filename" class="form-label fw-semibold">복구할 덤프 파일</label>
            <select id="filename" name="filename" required>
                <option value="">-- 덤프 파일을 선택하세요 --</option>
                <option th:each="dump : ${dumps}"
                        th:value="${dump.filename}"
                        th:text="${dump.filename}"></option>
            </select>
        </div>

        <button id="recoverBtn" type="submit" th:disabled="${#lists.isEmpty(dumps)}">
            <i class="bi bi-arrow-repeat me-1"></i> 복구 시작
        </button>
    </form>
</div>
</body>
</html>
